<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>üíï For Yiwen üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Loading/Instructions overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2e 0%, #16213e 50%, #0f0f23 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
            transition: opacity 0.5s;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff6b9d;
        }

        .overlay p {
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.6;
            max-width: 350px;
        }

        .heart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .start-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(255, 107, 157, 0.6);
        }

        .instructions {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-width: 350px;
        }

        .instructions li {
            text-align: left;
            margin: 10px 0;
            list-style: none;
        }

        .instructions li::before {
            content: "üíï ";
        }

        /* Music button */
        .music-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff6b9d 0%, #e91e63 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.5);
            display: none;
        }

        .music-btn.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .music-btn.playing {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* AR scanning hint */
        .scan-hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
            display: none;
        }

        .scan-hint.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Fallback button */
        .fallback-btn {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            font-size: 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        .fallback-btn.visible {
            display: block;
        }

        /* A-Frame scene */
        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Instructions Overlay - MYSTERIOUS, NO AR REVEAL -->
    <div class="overlay" id="overlay">
        <div class="heart-icon">üíï</div>
        <h1>A Message For You</h1>
        <p style="font-size: 1.1rem; margin: 20px 0;">Hey Yiwen...</p>
        <p style="opacity: 0.9; line-height: 1.6;">I made something special just for you üíï<br>Are you ready to see it?</p>
        
        <button class="start-btn" onclick="startAR()">Open My Heart üíù</button>
        
        <p style="font-size: 0.7rem; margin-top: 40px; opacity: 0.5;">
            (make sure to have the card ready)
        </p>
    </div>

    <!-- Scan hint - only shows after they click -->
    <div class="scan-hint" id="scanHint">üì∑ Point camera at the card</div>

    <!-- Music button -->
    <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
        üéµ Play Our Song
    </button>

    <!-- Fallback button -->
    <button class="fallback-btn" id="fallbackBtn" onclick="window.location.href='index.html'">
        View 3D Version Instead
    </button>

    <!-- Audio -->
    <audio id="bgMusic" loop preload="auto">
        <source src="song/Â∞±ÊòØ‰ºöÂñúÊ¨¢‰Ω†.mp3" type="audio/mpeg">
    </audio>

    <!-- A-Frame + AR.js (uses HIRO marker - no custom file needed!) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
        let arStarted = false;
        let isPlaying = false;
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        
        function startAR() {
            document.getElementById('overlay').classList.add('hidden');
            document.getElementById('scanHint').classList.add('visible');
            document.getElementById('musicBtn').classList.add('visible');
            document.getElementById('fallbackBtn').classList.add('visible');
            
            if (!arStarted) {
                initARScene();
                arStarted = true;
            }
        }
        
        function initARScene() {
            // Create the AR scene with AR.js
            const sceneEl = document.createElement('a-scene');
            sceneEl.setAttribute('embedded', '');
            sceneEl.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;');
            sceneEl.setAttribute('renderer', 'logarithmicDepthBuffer: true; colorManagement: true;');
            sceneEl.setAttribute('vr-mode-ui', 'enabled: false');
            
            // Use HIRO marker (most reliable - works on screen or printed)
            const marker = document.createElement('a-marker');
            marker.setAttribute('preset', 'hiro');
            marker.setAttribute('smooth', 'true');
            marker.setAttribute('smoothCount', '5');
            marker.setAttribute('smoothTolerance', '0.01');
            marker.setAttribute('smoothThreshold', '5');
            
            // Events when marker is found/lost
            marker.addEventListener('markerFound', () => {
                document.getElementById('scanHint').textContent = 'üíï Love found!';
                document.getElementById('scanHint').style.background = 'rgba(233, 30, 99, 0.9)';
            });
            
            marker.addEventListener('markerLost', () => {
                document.getElementById('scanHint').textContent = 'üì∑ Point at the HIRO marker';
                document.getElementById('scanHint').style.background = 'rgba(0, 0, 0, 0.7)';
            });
            
            // ======== AR CONTENT - 3D HEARTS & TEXT ========
            
            // 3D container
            const container = document.createElement('a-entity');
            container.setAttribute('position', '0 0 0');
            
            // ===== FLOATING 3D HEART SPHERES =====
            // Use colored spheres as "hearts" since emojis don't render well
            const heartColors = ['#ff6b9d', '#ff4081', '#e91e63', '#f50057', '#ff80ab', '#ff1744'];
            
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('a-sphere');
                const x = (Math.random() - 0.5) * 2;
                const startY = Math.random() * 1.5;
                const z = (Math.random() - 0.5) * 1.5;
                const size = 0.05 + Math.random() * 0.08;
                const duration = 2000 + Math.random() * 2000;
                const delay = Math.random() * 2000;
                const color = heartColors[Math.floor(Math.random() * heartColors.length)];
                
                heart.setAttribute('position', `${x} ${startY} ${z}`);
                heart.setAttribute('radius', size);
                heart.setAttribute('color', color);
                heart.setAttribute('material', 'shader: flat;');
                // Float up animation
                heart.setAttribute('animation', `property: position; from: ${x} -0.3 ${z}; to: ${x} 2 ${z}; dur: ${duration}; easing: linear; loop: true; delay: ${delay}`);
                // Pulse
                heart.setAttribute('animation__pulse', `property: scale; from: 1 1 1; to: 1.3 1.3 1.3; dur: 400; easing: easeInOutSine; loop: true; dir: alternate`);
                container.appendChild(heart);
            }
            
            // ===== BIG CENTER HEART (using two spheres + cone) =====
            const bigHeartGroup = document.createElement('a-entity');
            bigHeartGroup.setAttribute('position', '0 1.2 0');
            bigHeartGroup.setAttribute('scale', '2 2 2');
            bigHeartGroup.setAttribute('animation', 'property: scale; from: 1.8 1.8 1.8; to: 2.2 2.2 2.2; dur: 500; easing: easeInOutSine; loop: true; dir: alternate');
            bigHeartGroup.setAttribute('animation__rotate', 'property: rotation; from: 0 -15 0; to: 0 15 0; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate');
            
            // Left sphere of heart
            const leftSphere = document.createElement('a-sphere');
            leftSphere.setAttribute('position', '-0.08 0.05 0');
            leftSphere.setAttribute('radius', '0.1');
            leftSphere.setAttribute('color', '#ff1744');
            leftSphere.setAttribute('material', 'shader: flat;');
            bigHeartGroup.appendChild(leftSphere);
            
            // Right sphere of heart
            const rightSphere = document.createElement('a-sphere');
            rightSphere.setAttribute('position', '0.08 0.05 0');
            rightSphere.setAttribute('radius', '0.1');
            rightSphere.setAttribute('color', '#ff1744');
            rightSphere.setAttribute('material', 'shader: flat;');
            bigHeartGroup.appendChild(rightSphere);
            
            // Bottom cone of heart
            const heartCone = document.createElement('a-cone');
            heartCone.setAttribute('position', '0 -0.08 0');
            heartCone.setAttribute('rotation', '180 0 0');
            heartCone.setAttribute('radius-bottom', '0.15');
            heartCone.setAttribute('radius-top', '0');
            heartCone.setAttribute('height', '0.2');
            heartCone.setAttribute('color', '#ff1744');
            heartCone.setAttribute('material', 'shader: flat;');
            bigHeartGroup.appendChild(heartCone);
            
            container.appendChild(bigHeartGroup);
            
            // ===== "I LOVE YOU" TEXT =====
            const loveText = document.createElement('a-text');
            loveText.setAttribute('value', 'I LOVE YOU');
            loveText.setAttribute('position', '0 0.6 0');
            loveText.setAttribute('color', '#ff6b9d');
            loveText.setAttribute('scale', '1.2 1.2 1.2');
            loveText.setAttribute('align', 'center');
            loveText.setAttribute('font', 'mozillavr');
            loveText.setAttribute('animation', 'property: position; to: 0 0.7 0; dur: 1500; easing: easeInOutSine; loop: true; dir: alternate');
            container.appendChild(loveText);
            
            // ===== "YIWEN" TEXT (sky blue) =====
            const nameText = document.createElement('a-text');
            nameText.setAttribute('value', 'YIWEN');
            nameText.setAttribute('position', '0 0.2 0');
            nameText.setAttribute('color', '#64b5f6');
            nameText.setAttribute('scale', '2 2 2');
            nameText.setAttribute('align', 'center');
            nameText.setAttribute('font', 'mozillavr');
            nameText.setAttribute('animation', 'property: scale; from: 1.9 1.9 1.9; to: 2.1 2.1 2.1; dur: 800; easing: easeInOutSine; loop: true; dir: alternate');
            container.appendChild(nameText);
            
            // ===== CODE MESSAGE =====
            const codeText = document.createElement('a-text');
            codeText.setAttribute('value', 'while(true) { love++; }');
            codeText.setAttribute('position', '0 -0.1 0');
            codeText.setAttribute('color', '#4fc3f7');
            codeText.setAttribute('scale', '0.5 0.5 0.5');
            codeText.setAttribute('align', 'center');
            codeText.setAttribute('font', 'mozillavr');
            container.appendChild(codeText);
            
            // ===== HAPPY VALENTINE'S =====
            const subtitle = document.createElement('a-text');
            subtitle.setAttribute('value', 'Happy Valentines Day');
            subtitle.setAttribute('position', '0 -0.35 0');
            subtitle.setAttribute('color', '#ffffff');
            subtitle.setAttribute('scale', '0.4 0.4 0.4');
            subtitle.setAttribute('align', 'center');
            subtitle.setAttribute('font', 'mozillavr');
            container.appendChild(subtitle);
            
            // ===== RING OF SMALL HEARTS =====
            for (let i = 0; i < 10; i++) {
                const angle = (i / 10) * Math.PI * 2;
                const radius = 0.8;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const y = 0.5 + Math.sin(angle * 2) * 0.2;
                
                const orbitHeart = document.createElement('a-sphere');
                orbitHeart.setAttribute('position', `${x} ${y} ${z}`);
                orbitHeart.setAttribute('radius', '0.05');
                orbitHeart.setAttribute('color', i % 2 === 0 ? '#ff6b9d' : '#ff4081');
                orbitHeart.setAttribute('material', 'shader: flat;');
                orbitHeart.setAttribute('animation', `property: position; to: ${x} ${y + 0.15} ${z}; dur: ${800 + i * 100}; easing: easeInOutSine; loop: true; dir: alternate`);
                container.appendChild(orbitHeart);
            }
            
            // ===== SPARKLE PARTICLES =====
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('a-sphere');
                const x = (Math.random() - 0.5) * 2;
                const y = Math.random() * 1.5;
                const z = (Math.random() - 0.5) * 1;
                const size = 0.02 + Math.random() * 0.03;
                
                sparkle.setAttribute('position', `${x} ${y} ${z}`);
                sparkle.setAttribute('radius', size);
                sparkle.setAttribute('color', '#ffffff');
                sparkle.setAttribute('material', 'shader: flat;');
                sparkle.setAttribute('animation', `property: position; to: ${x} ${y + 0.3} ${z}; dur: ${1500 + Math.random() * 1500}; easing: easeInOutSine; loop: true; dir: alternate`);
                sparkle.setAttribute('animation__scale', `property: scale; from: 0.5 0.5 0.5; to: 1.5 1.5 1.5; dur: ${400 + Math.random() * 400}; loop: true; dir: alternate`);
                container.appendChild(sparkle);
            }
            
            marker.appendChild(container);
            sceneEl.appendChild(marker);
            
            // Camera
            const camera = document.createElement('a-entity');
            camera.setAttribute('camera', '');
            sceneEl.appendChild(camera);
            
            document.body.appendChild(sceneEl);
        }
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicBtn.innerHTML = 'üéµ Play Our Song';
                musicBtn.classList.remove('playing');
                isPlaying = false;
            } else {
                music.play().then(() => {
                    musicBtn.innerHTML = 'üéµ Playing...';
                    musicBtn.classList.add('playing');
                    isPlaying = true;
                }).catch(err => {
                    console.log('Audio error:', err);
                    musicBtn.innerHTML = 'üéµ Tap Again';
                });
            }
        }
    </script>
</body>
</html>
